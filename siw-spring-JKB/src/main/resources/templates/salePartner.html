<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace = "fragments/base.html :: bootstrap"></th:block>
		<style th:replace="fragments/base.html :: style"></style>
		<style>div.card{
			position:unset;
		}</style>
	</head>
	<body>
		<header th:replace="fragments/base.html :: intestazione"></header>	
		<div class="card mb-3" style="max-width: 540px;" th:each = "salaDaBowling : ${saleDaBowling}">
		  <div class="row g-0">
		    <div class="col-md-4">
		      <iframe th:src="${'https://www.google.com/maps?q=' + salaDaBowling.indirizzo.via + ', ' +
		      					salaDaBowling.indirizzo.civico + ', ' + salaDaBowling.indirizzo.cap + ', ' + salaDaBowling.indirizzo.citta + ', ' +
		      					salaDaBowling.indirizzo.provincia + ', ' + salaDaBowling.indirizzo.nazione + ' &output=embed'}" 
		      					width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
		    </div>
		    <div class="col-md-8">
		      <div class="card-body">
		        <h5 class="card-title"><a th:href = "@{${salaDaBowling.link}}" th:text="${salaDaBowling.nome}"></a></h5>
		        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
		      </div>
		    </div>
		  </div>
		</div>
	</body>
</html>
