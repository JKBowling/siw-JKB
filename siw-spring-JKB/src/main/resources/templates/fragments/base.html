<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:fragment = "bootstrap">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
					integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
			<meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		</th:block>
		<html lang="en">
		<style th:fragment="style">
		
		nav{
			padding-left:4%;
			justify-content:space-between;
			position:relative;
		}
		
		.google{
			width:50%;
			height:70%;
		}
		
		#bottoni_log{
			display:flex;
			justify-content:space-around;
			width:20%;
		}
		
		#menu{
			margin:4%;
			display:flex;
			flex-direction:column;
			width:14%;
			position: fixed;
			margin-bottom:4%;
		}
		
		#menu > a{
			width:100%;
		}
		</style>
	</head>
	<body>
		<header th:fragment="intestazione">
			<script th:fragment="script_bar">
			  		$(document).ready(function(){
			   		$(".navbar-toggler").click(function(){
			     	$("#menu").slideToggle();
			    		}); 
			  		});
		  	</script>
	<!-- eventuale chiusura </head>, apertura <body> -->
				<nav th:fragment="nav_bar" class="navbar navbar-dark bg-dark fixed-top">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div id="bottoni_log" >
					<form th:action="@{/login}" sec:authorize = "isAnonymous()" method="GET"><button type="submit" class="btn btn-light">LOGIN</button></form>
					<form th:action="@{/register}" sec:authorize = "isAnonymous()" method="GET"><button type="submit" class="btn btn-light">REGISTER</button></form>
					<form th:action="@{/logout}" sec:authorize = "isAuthenticated()" method="GET"><button type="submit" class="btn btn-light">LOGOUT</button></form>
					</div>
				</nav>
				<div th:fragment="menu"  id="menu" style="display:none;">
		  			  <a class="btn btn-dark rounded-0" th:href="@{/}">HOME</a>
		  			  <a class="btn btn-dark rounded-0" th:href="@{/tornei}">TORNEI</a>
		  			  <a class="btn btn-dark rounded-0" th:href="@{/nuovoTorneo}">AGGIUNGI TORNEO</a>
		  			  <a class="btn btn-dark rounded-0" th:href="@{/HoF}">HALL OF FAME</a>
		  			  <a class="btn btn-dark rounded-0" th:href="@{/salePartner}">SALE PARTNER</a>
		  			  <a class="btn btn-dark rounded-0" th:href="@{/informazioni}">INFORMAZIONI</a>
		  			  <a class="btn btn-dark rounded-0" sec:authorize="hasAuthority('ADMIN')" th:href="@{/informazioni}">ADMIN</a>
				</div>	
		</header>
	</body>
</html>
