<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace = "fragments/base.html :: bootstrap"></th:block>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style th:replace="fragments/base.html :: style"></style>
		<style>
			div.gruppo{
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items:center;
			padding-top: 3%;
			padding-right:3%;
			padding-left: 25%;
			}

		</style>
		</head>
	<body>
		<header th:replace="fragments/base.html :: intestazione"></header>
		
		<div class="gruppo">
			
				<table class="table table-hover">
				  <thead>
				    <tr>
				      <th scope="col">#Codice Id</th>
				      <th scope="col">Nome Sala</th>
				      <th scope="col">Descrizione</th>
				    </tr>
				  </thead>
				  <tbody name="sal" th:each="sala : ${sale}">
				    <tr>
				      <th scope="row"  th:text="${sala.id}">Id</th>
				      <td th:field="${nome}" th:text="${sala.nome}">Nome Sala Partner</td>
				      <td th:text="${sala.descrizione}">Descrizone Sala Partner</td>
				    </tr>
				  </tbody>
				</table>
				<form th:action="@{/controlloSala}" method="POST">
					<div>
				  	  <span>Scegli che sala eliminare:</span>
					  <select name = "sala" class="form-select">
						<option th:each = "sala : ${sale}"
								th:value = "|${sala.nome}|" 
								th:text = "|${sala.nome}|">
						</option>
					  </select>	
					   <div class="col-12">
					    <button type="submit" name="elimina" class="btn btn-dark">Elimina</button>
					    <button type="submit" name="modifica" class="btn btn-dark">Modifica</button>
					   </div>
				   </div>
				</form>
		 </div>
	</body>
</html>
