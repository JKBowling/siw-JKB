<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace = "fragments/base.html :: bootstrap"></th:block>
		<style th:replace="fragments/base.html :: style"></style>
		<style>
			form{
				padding-top:7%;
				width:100%;
				padding:7%;
			}
			
			#input_code{
				display:flex;
				align-items:center;
				justify-content:space-between;
			}
			
			#input_code>span{
				padding-left:6%;
			}
			
		</style>
	</head>
	<body>
		<header th:replace="fragments/base.html :: intestazione"></header>
		
		<form class="row g-3" th:action="@{/admin/nuovoTorneo}" method="POST" th:object="${torneo}">
		  <div class="col-md-6">
		    <label for="inputEmail4" class="form-label">Nome:</label>
		    <input type = "text" th:field = "*{nome}" class="form-control" required>
		  </div>
		  <div class="col-md-2">
		    <label for="inputZip" class="form-label">Codice:</label><!-- aggiungere numero codice dell'ultimo torneo inserito
		    										così si sa quale è il codice successivo per il nuovo torneo inserito-->
		    <div id="input_code"><input type = "text" th:field = "*{code}" default="${lastCode}" class="form-control" id="inputZip" required>
		    <span th:if="${lastCode}" th:text="${lastCode}" class=" text-muted" placeholder="${lastCode}"></span></div>
		  </div>
		  <div class="col-12">
		    <label for="inputAddress" class="form-label">Data Inizio Iscrizioni:</label>
		    <input type = "date" th:field = "*{dataInizioIscrizioni}" class="form-control" required>
		  </div>
		  <div class="col-12">
		    <label for="inputAddress2" class="form-label">Data Fine Iscrizini:</label>
		    <input type = "date" th:field = "*{dataFineIscrizioni}" class="form-control" required >
		  </div>
		  <div class="col-md-6">
		    <label for="inputAddress2" class="form-label">Data Inizio Torneo:</label>
		    <input type = "date" th:field = "*{dataInizio}" class="form-control" required>
		  </div>
		  <div class="col-md-6">
		    <label for="inputCity" class="form-label">Data Fine Torneo:</label>
		    <input type = "date" th:field = "*{dataFine}" class="form-control" required>
		  </div>
		  <div class="col-md-2">
		    <label for="inputZip" class="form-label">Quota Iscrizione:</label>
		    <input type = "text" th:field = "*{quotaIscrizione}" class="form-control" id="inputZip" required >
		  </div>
		  <div>
		  	  <span>Sala:</span>
			  <select name = "sala" class="form-select">
				<option th:each = "sala : ${sale}"
						th:value = "|${sala.nome}|" 
						th:text = "${sala.nome}">
				</option>
			  </select>	
		  </div>
		  <div class="col-md-6">
		    <label for="inputPassword4" class="form-label">Descrizione:</label>
		    <textarea th:field = "*{descrizione}"  cols="20" rows="10" class="form-control" required></textarea>
		  </div>
		  <div class="col-12">
		    <button type="submit" class="btn btn-dark">Sign in</button>
		  </div>
		</form>
	</body>
</html>
